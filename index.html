<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #container {
      height: 100vh;  /* 設置父容器的高度為視窗高度 */
      }
    </style>

  </head>
  

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <!-- a-frame scene -->
      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-assets>
          <video src="https://raw.githack.com/eason112/Webar/main/assets/video.mp4" preload="auto" id="vid" loop webkit-playsinline="true" autoPlay muted playsInline></video>
  
          </a-assets>
        <!-- a-nft is the anchor that defines an Image Tracking entity -->
        <!-- on 'url' use the path to the Image Descriptors created before. -->
        <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
        <a-nft
          id="trex-marker"
          type="nft"
          url="https://raw.githack.com/eason112/Webar/main/assets/nft/image3"
          smooth="true"
          smoothCount="10"
          smoothTolerance="0.01"
          smoothThreshold="5">
            <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <a-video
            src="#vid"
            position='50 150 -100'
            rotation='90 0 180'
            width='300'
            height='175'
          >
          </a-video>
        </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera></a-entity>
      </a-scene>
    <script>
      // 獲取 a-nft 元素
      var trexMarker = document.querySelector('#trex-marker');

      // 監聽 markerFound 事件
      trexMarker.addEventListener('markerFound', function (event) {
        console.log('Marker found!');
        // 在識別到標記後，執行某些動作
        alert('AR marker has been found!');
      });

      // 監聽 markerLost 事件 (可選，當標記消失時)
      trexMarker.addEventListener('markerLost', function (event) {
        console.log('Marker lost!');
        // 在標記消失時，執行某些動作
        //alert('AR marker has been lost!');
      });
    </script>
  </body>
</html>
