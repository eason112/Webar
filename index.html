<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      #container {
        height: 100vh;
      }

      /* 影片區域 */
      #video-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        display: none;
        background-color: black;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets>
        <video src="https://raw.githack.com/eason112/Webar/main/assets/video.mp4" preload="auto" id="vid" loop webkit-playsinline="true" autoPlay muted playsInline></video>
      </a-assets>

      <!-- 每個圖片對應不同的影片 -->
      <a-nft
        videohandler
        id="marker-1"
        type="nft"
        url="https://raw.githack.com/eason112/Webar/main/assets/nft/image3"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
      </a-nft>

      <a-nft
        videohandler
        id="marker-2"
        type="nft"
        url="https://raw.githack.com/eason112/Webar/main/assets/nft/image2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
      </a-nft>

      <!-- 更多marker可以依此類推，設置不同的圖片識別 -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 影片播放區域 -->
    <div id="video-container">
      <video id="video" autoplay muted loop>
        <source id="video-source" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      window.onload = function() {
        AFRAME.registerComponent('videohandler', {
          init: function () {
            var marker = this.el;
            this.vid = document.querySelector("#vid");

            marker.addEventListener('markerFound', function () {
              var markerId = marker.id;
              var videoSrc = '';

              // 根據marker的ID選擇對應的影片
              if (markerId === 'marker-1') {
                videoSrc = 'https://raw.githack.com/eason112/Webar/main/assets/video.mp4';
              } else if (markerId === 'marker-2') {
                videoSrc = 'https://raw.githack.com/eason112/Webar/main/assets/video1.mp4';
              }

              // 設定影片源並顯示影片區域
              document.getElementById('video-source').src = videoSrc;
              document.getElementById('video').load();
              document.getElementById('video').play();
              document.getElementById('video-container').style.display = 'block'; // 顯示影片區域
            }.bind(this));

            marker.addEventListener('markerLost', function() {
              // 影片結束後隱藏影片區域
              document.getElementById('video').pause();
              document.getElementById('video-container').style.display = 'none'; // 隱藏影片區域
            }.bind(this));
          }
        });
      };
    </script>
  </body>
</html>
