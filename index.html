<!DOCTYPE html>
<html lang="zh">
<head>

  <title>巧虎</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- 引入A-Frame库 -->

<body>
    
   <!-- AR 体验容器，初始时隐藏 -->

    <button id="backButton">返回</button>
