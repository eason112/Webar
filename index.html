<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>WebAR</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
        <script>
            AFRAME.registerComponent('locationfinder',{
                init:function(){
                    navigator.geolocation.getCurrentPosition(function(location){
                        console.log(location);
                    });
                }
            });
        </script>
        <a-scene embedded arjs="source: webcam;">
            <a-camera gps-camera="simulateLatitude:-6.175628;simulateLongitude:106.827188"
            rotation-reader></a-camera>
            <a-text 
                value="212312" 
                scale="15 15 15"
                look-at="[gps-camera]"
                align="center"
                gps-entity-place="latitude:-6.175500;longitude:106.827184;"
            ></a-text>
        </a-scene>
    </body>
</html>
